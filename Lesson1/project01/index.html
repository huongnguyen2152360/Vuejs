                </div>
            </div>
        </div>
        <div class="row" v-if="!gameIsRunning">
            <div class="col-12 startgame text-center">
                <button id="startgame" @click="startnewgame" type="button" class="btn btn-dark">GAME START</button>
            </div>
        </div>
        <div class="row" v-else="">
            <div class="col-12 controls text-center">
                <button id="attack" @click="attack" type="button" class="btn btn-outline-danger">ATTACK</button>
                <button id="specialattack" @click="specialAttack" type="button" class="btn btn-outline-warning">SPECIAL ATTACK</button>
                <button id="heal" @click="heal" type="button" class="btn btn-outline-success">HEAL</button>
                <button id="giveup" @click="giveup" type="button" class="btn btn-outline-secondary">GIVE UP</button>
            </div>
        </div>

        <section class="row log">
            <div class="col-12">
                <ul>
                    <li v-for="turn in turns" 
                    :class="{'player-turn': turn.isPlayer,'monster-turn': !turn.isPlayer}">
                        {{ turn.textLog }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
